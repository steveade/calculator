<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display"></div>
        <div class="keys">
        <div class="top">
            <div class="cancel">C</div>
            <div class="divclasse op">/</div>
        </div>
        <div>
            <div class="seven num">7</div>
            <div class="eight num">8</div>
            <div class="nine num">9</div>
            <div class="multiply op">*</div>
        </div>
        <div>
            <div class="four num">4</div>
            <div class="five num">5</div>
            <div class="six num">6</div>
            <div class="add op">+</div>
        </div>
        <div>
            <div class="one num">1</div>
            <div class="two num">2</div>
            <div class="three num">3</div>
            <div class="subtract op">-</div>
        </div>
        <div class="bottom">
            <div class="zero num">0</div>
            <div class="point">.</div>
            <div class="equal">&equals;</div>
        </div>
        </div>
    </div>
</body>
</html>
